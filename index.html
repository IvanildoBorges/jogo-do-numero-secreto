<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Número Secreto</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <h1 class="container__boxmodel__paragrafo">Digite um nome de jogador:</h1>
                <input type="text" name="nome" id="input-nome" class="container__input" placeholder="Nome do jogador...">
                <button class="container__botao" onclick="salvarNome()">Começar o jogo</button>
            </div>
            <img src="./img/bg.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
